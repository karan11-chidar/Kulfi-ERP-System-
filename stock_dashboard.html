<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kulfi ERP | Stock</title>
  <link rel="stylesheet" href="../css/stock_dashboard.css">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <h2>Stock Management</h2>
    <a href="manager_dashboard.html" class="back-btn">← Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Add Stock -->
    <section class="card">
      <h3>Add / Update Stock</h3>

      <div class="form-grid">
        <input type="text" placeholder="Item Name (e.g. Kulfi)">
        <input type="number" placeholder="Quantity" min="0">
        <input type="number" placeholder="Price per unit" min="0">
        <button>Add Stock</button>
      </div>
    </section>

    <!-- Stock List -->
    <section class="card">
      <h3>Current Stock</h3>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Kulfi</td>
              <td>120</td>
              <td>₹20</td>
              <td class="in">Available</td>
            </tr>
            <tr>
              <td>Chocolate Kulfi</td>
              <td>15</td>
              <td>₹30</td>
              <td class="low">Low</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

</body>
</html>
