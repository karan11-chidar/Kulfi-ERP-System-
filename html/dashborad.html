<!-- 

DESCRIPTION:
Dashboard HTML page for the Kulfi ERP System. This file serves as the main user 
interface for displaying key business metrics, analytics, and navigation elements.

PURPOSE:
- Provide a centralized view of business data and KPIs
- Offer quick access to main ERP system modules
- Display real-time or summarized business information

DEPENDENCIES:
- CSS stylesheets for dashboard styling
- JavaScript for interactivity and data manipulation
- Backend API endpoints for data retrieval

LAST UPDATED: [Date]
MAINTAINED BY: karan11-chidar
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kulfi ERP | Dashboard</title>
    <link rel="stylesheet" href="../css/dashboradstyel.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="topbar">
      <h2>Kulfi ERP</h2>
      <span class="role">Manager Dashboard</span>
    </header>

    <!-- Main Layout -->
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Stock</a>
        <a href="#">Sales</a>
         <a href="#">Credit</a>
        <a href="#">Shops</a>
        <a href="#">Staff</a>
        <a href="#">Logout</a>
      </aside>

      <!-- Content -->
      <main class="content">
        <h3>Overview</h3>

        <div class="cards">
          <div class="card">
            <h4>Total Stock</h4>
            <p>120 Units</p>
          </div>

          <div class="card">
            <h4>Today Sales</h4>
            <p>₹4,500</p>
          </div>

          <div class="card">
            <h4>Pending Payments</h4>
            <p>₹1,200</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
