<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kulfi ERP | Login</title>
  <link rel="stylesheet" href="./css/loginstyle.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Kulfi ERP</h2>
      <p class="subtitle">Login to continue</p>

      <form>
        <div class="input-group">
          <label>Email</label>
          <!-- Added wrapper for Email Icon -->
          <div class="password-wrapper">
            <span class="icon-left">
              <!-- Mail Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            </span>
            <input type="email" placeholder="Enter email" />
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="password-wrapper">
            <!-- Lock Icon (Left) -->
            <span class="icon-left">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
            
            <input type="password" id="passwordInput" placeholder="Enter password" />
            
            <!-- Eye Icon (Right - Clickable) -->
            <span class="icon-right" id="togglePassword">
              <!-- Eye Open Icon -->
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
              <!-- Eye Closed Icon (Hidden initially) -->
              <svg id="eyeClosed" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7c.44 0 .87-.03 1.28-.09"/><line x1="2" y1="2" x2="22" y2="22"/></svg>
            </span>
          </div>
        </div>

        <button type="button" class="login-btn">
          Login
        </button>
      </form>

      <p class="note">
        Authorized users only
      </p>
    </div>
  </div>
</body>
<script src="./javascript/login-page/featureJs.js"></script>
</html>
