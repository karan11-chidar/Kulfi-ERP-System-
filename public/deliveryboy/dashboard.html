<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kulfi ERP | Mobile Dashboard</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/deliveryboy/dashboard.css">
</head>
<body>

    <div class="mobile-header">
        <i data-lucide="menu" class="header-icon" onclick="toggleMenu()"></i>
        <span class="app-title">Kulfi ERP</span>
        <i data-lucide="bell" class="header-icon"></i>
    </div>

    <div class="profile-section">
        <div class="duty-card">
            <div class="user-left">
                <img src="https://ui-avatars.com/api/?name=Ramesh+Kumar&background=ffcc80&color=333" class="user-avatar">
                <div class="user-name">
                    <h4>Ramesh</h4>
                    <span>Delivery Boy</span>
                </div>
            </div>
            <div class="duty-switch-box">
                <span class="duty-lbl" id="duty-text">OFF DUTY</span>
                <label class="switch">
                    <input type="checkbox" onchange="toggleDuty(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="container">
        
        <a href="stock.html" class="stock-trigger">
            <div class="stock-left">
                <span class="stock-lbl">ðŸ“¦ Current Van Stock</span>
                <div class="progress-track">
                    <div class="progress-fill"></div>
                </div>
                <span style="font-size:10px; opacity:0.8;">Total: 100 Pkts â€¢ Sold: 35</span>
            </div>
            <div class="stock-right">
                <div class="stock-val">65%</div>
                <span class="stock-unit">Left</span>
            </div>
        </a>

        <div class="stats-grid">
            <a href="todaySale.html" class="stat-item">
                <div class="stat-icon bg-green"><i data-lucide="indian-rupee"></i></div>
                <span class="s-label">Today's Sale</span>
                <span class="s-value">â‚¹2,400</span>
            </a>
            <a href="sales.html" class="stat-item">
                <div class="stat-icon bg-yellow"><i data-lucide="wallet"></i></div>
                <span class="s-label">Cash in Hand</span>
                <span class="s-value">â‚¹1,800</span>
            </a>
            <a href="./shops.html">
            <div class="stat-item">
                <div class="stat-icon bg-blue"><i data-lucide="store"></i></div>
                <span class="s-label">Total Shops</span>
                <span class="s-value">45</span>
            </div>
                </a>
                <a href="pendingPayment.html">
            <div class="stat-item">
                <div class="stat-icon bg-red"><i data-lucide="clock"></i></div>
                <span class="s-label">Pending</span>
                <span class="s-value">â‚¹600</span>
            </div>
            </a>
        </div>

        <div class="action-header">Quick Shortcuts</div>
        <div class="quick-row">
            <a href="addShop.html" class="quick-btn">
                <i data-lucide="map-pin" class="q-icon"></i>
                <span class="q-text">Add Shop</span>
            </a>
            <a href="history.html" class="quick-btn">
                <i data-lucide="history" class="q-icon"></i>
                <span class="q-text">History</span>
            </a>
        </div>

    </div>

    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="stock.html" class="nav-item">
            <i data-lucide="package"></i>
            <span>Stock</span>
        </a>
        <a href="shops.html" class="nav-fab">
            <i data-lucide="plus"></i>
        </a>
        <a href="sales.html" class="nav-item">
            <i data-lucide="indian-rupee"></i>
            <span>Cash</span>
        </a>
        <a href="expense.html" class="nav-item">
            <i data-lucide="file-text"></i>
            <span>Exp.</span>
        </a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="color:var(--primary); margin-bottom:30px;">Kulfi ERP</h2>
        <a href="./profile.html" class="side-link"><i data-lucide="user"></i> My Profile</a>
        <a href="../index.html" class="side-link" style="color:red;"><i data-lucide="log-out"></i> Logout</a>
    </div>
    <script src="../js/deliveryboy/dashboard.js"></script>
</body>
</html>
