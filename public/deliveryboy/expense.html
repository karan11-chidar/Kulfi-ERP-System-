<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense | Kulfi ERP</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/deliveryboy/addExpense.css">
</head>
<body>
 <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #2196f3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 20px; color: #333; font-family: sans-serif;">Verifying Delivery Boy Access...</h3>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div class="top-area">
        <div class="header-row">
            <a href="dashboard.html" class="back-btn"><i data-lucide="arrow-left"></i></a>
            <h2>Add Daily Expense</h2>
        </div>
    </div>

    <div class="container">
        
        <div class="form-card">
            <form id="expenseForm">
                
                <div class="row-group">
                    <div class="form-group half">
                        <label>Name</label>
                        <input type="text" value="Ramesh Kumar" readonly style="background:#eee; color:#777;">
                    </div>
                    <div class="form-group half">
                        <label>Date & Time</label>
                        <input type="text" id="autoDate" readonly style="background:#eee; color:#777; font-size:11px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Expense Title (Kharcha)</label>
                    <div class="input-icon">
                        <i data-lucide="tag"></i>
                        <input type="text" id="exTitle" placeholder="Ex. Petrol, Pani, Chai..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amount (â‚¹)</label>
                    <div class="input-icon">
                        <i data-lucide="indian-rupee"></i>
                        <input type="number" id="exAmount" placeholder="0" required style="font-weight:700; color:#d32f2f;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Details (Kaha aur Kyu?)</label>
                    <textarea id="exDesc" rows="2" placeholder="Ex. Dewas Naka pump se bike full karayi..."></textarea>
                </div>

                <button type="submit" class="save-btn">
                    Save Expense <i data-lucide="plus-circle"></i>
                </button>

            </form>
        </div>

        <h3 class="section-title">Today's Expenses List</h3>
        <div id="expenseList">
            </div>

    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>

<script src="../js/deliveryboy/backend/authGuard.js"></script>

<script src="../js/deliveryboy/stock.js"></script></body>
</html>
