<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Collection | Kulfi ERP</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/deliveryboy/sales.css">
</head>
<body>
     <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #2196f3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 20px; color: #333; font-family: sans-serif;">Verifying Delivery Boy Access...</h3>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <div class="top-area">
        <div class="header-row">
            <a href="./dashboard.html" class="back-btn"><i data-lucide="arrow-left"></i></a>
            <h2>Today's Collection</h2>
        </div>
        
        <div class="search-wrapper">
            <i data-lucide="search" class="search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search Shop Name..." onkeyup="handleSearch()">
        </div>
    </div>

    <div class="container">
        
        <div class="summary-grid">
            <div class="stat-box" id="box-cash" onclick="filterList('Cash')">
                <div class="icon-bg green-bg"><i data-lucide="banknote"></i></div>
                <span class="label">Cash Rec.</span>
                <span class="value text-green" id="total-cash">₹0</span>
            </div>

            <div class="stat-box" id="box-online" onclick="filterList('Online')">
                <div class="icon-bg blue-bg"><i data-lucide="qr-code"></i></div>
                <span class="label">Online Rec.</span>
                <span class="value text-blue" id="total-online">₹0</span>
            </div>

            <div class="stat-box" id="box-pending" onclick="filterList('Pending')">
                <div class="icon-bg red-bg"><i data-lucide="clock"></i></div>
                <span class="label">Pending</span>
                <span class="value text-red" id="total-pending">₹0</span>
            </div>

            <div class="stat-box" id="box-advance" onclick="filterList('Advance')">
                <div class="icon-bg orange-bg"><i data-lucide="wallet"></i></div>
                <span class="label">Advance</span>
                <span class="value text-orange" id="total-advance">₹0</span>
            </div>
        </div>

        <div class="total-bar">
            <span>Total In Hand (Cash + Online)</span>
            <span id="final-hand">₹0</span>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 class="section-title">Shop Wise Details</h3>
            <button onclick="filterList('All')" style="border:none; background:none; color:#ff5722; font-weight:600; cursor:pointer; font-size:12px;">Reset Filters</button>
        </div>

        <div id="transaction-list">
            </div>

    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>

<script src="../js/deliveryboy/backend/authGuard.js"></script>

<script src="../js/deliveryboy/stock.js"></script></body>
</html>
