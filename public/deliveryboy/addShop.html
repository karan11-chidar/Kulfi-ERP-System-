<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shop</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/deliveryboy/addShop.css">
    <link rel="shortcut icon" href="../fav.jpg" type="image/x-icon">
</head>
<body>
     <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #2196f3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 20px; color: #333; font-family: sans-serif;">Verifying Delivery Boy Access...</h3>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div class="header">
        <a href="dashboard.html"><i data-lucide="arrow-left"></i></a>
        <h2>Add New Shop</h2>
    </div>

    <div class="card">
        <div style="text-align:center; margin-bottom:20px;">
            <div class="store-icon-wrapper"><i data-lucide="store"></i></div>
            <h3 style="margin:10px 0;">Shop Details</h3>
        </div>

        <form id="addShopForm">
            <div class="form-group"><label>Shop Name *</label><input type="text" required placeholder="Ex. Sharma General Store"></div>
            <div class="form-group"><label>Owner Name</label><input type="text" placeholder="Ex. Rahul Sharma"></div>
            <div class="form-group"><label>Mobile *</label><input type="tel" required placeholder="9876543210"></div>
            <div class="form-group"><label>Address *</label><textarea rows="3" required placeholder="Full Address"></textarea></div>
            <button class="submit-btn">Register Shop <i data-lucide="check-circle"></i></button>
        </form>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>

<script src="../js/deliveryboy/backend/authGuard.js"></script>

<script src="../js/deliveryboy/stock.js"></script></body>
</html>
