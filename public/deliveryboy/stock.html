<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Stock</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/deliveryboy/stock.css">
</head>
<body>
     <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #2196f3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 20px; color: #333; font-family: sans-serif;">Verifying Delivery Boy Access...</h3>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div class="header">
        <a href="dashboard.html" class="back-btn"><i data-lucide="arrow-left"></i></a>
        <h3>My Van Stock</h3>
    </div>

    <div class="container">
        <div class="summary-card">
            <div class="sum-item">
                <span class="sum-lbl">Total Load</span>
                <span class="sum-val" id="g-tot">0</span>
            </div>
            <div class="divider"></div>
            <div class="sum-item">
                <span class="sum-lbl">Sold</span>
                <span class="sum-val text-red" id="g-sold">0</span>
            </div>
            <div class="divider"></div>
            <div class="sum-item">
                <span class="sum-lbl">Balance</span>
                <span class="sum-val text-green" id="g-bal">0</span>
            </div>
        </div>

        <h4 class="section-title">Item List</h4>

        <div id="stockList" class="stock-list">
            </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>

<script src="../js/deliveryboy/backend/authGuard.js"></script>

<script src="../js/deliveryboy/stock.js"></script></body>
</html>
