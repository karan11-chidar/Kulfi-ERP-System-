<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Profile</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/deliveryboy/profile.css">
</head>
<body>
 <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #2196f3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 20px; color: #333; font-family: sans-serif;">Verifying Delivery Boy Access...</h3>
    </div>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div class="header">
        <a href="dashboard.html" class="back-btn"><i data-lucide="arrow-left"></i></a>
        <h3>Edit Profile</h3>
    </div>

    <div class="container">
        
        <div class="profile-pic-wrapper">
            <img src="https://ui-avatars.com/api/?name=Ramesh+Kumar&background=ffcc80&color=333" class="avatar" id="displayPic">
            <label for="upload" class="camera-icon">
                <i data-lucide="camera" style="width:16px;"></i>
            </label>
            <input type="file" id="upload" style="display: none;" accept="image/*" onchange="loadFile(event)">
        </div>

        <form onsubmit="saveProfile(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="pName" value="Ramesh Kumar">
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="pMobile" value="9876543210">
            </div>

            <button class="update-btn">Update Profile <i data-lucide="check"></i></button>
        </form>

    </div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>

<script src="../js/deliveryboy/backend/authGuard.js"></script>

<script src="../js/deliveryboy/stock.js"></script></body>
</html>
