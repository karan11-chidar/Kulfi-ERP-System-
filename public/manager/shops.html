<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulfi ERP | Shops Management</title>
    <link rel="stylesheet" href="../css/manager/shops.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="spinner" style="width: 50px; height: 50px; border: 4px solid #ddd; border-top: 4px solid #ff5722; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <h4 style="margin-top: 15px; font-family: sans-serif; color: #555;">Loading Shops Data...</h4>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <header class="topbar">
        <div class="header-left">
            <button id="menu-btn" class="menu-toggle"><i data-lucide="menu"></i></button>
            <h2>Kulfi ERP</h2>
        </div>
        <div class="user-info">
            <span class="role-badge">Manager</span>
            <div class="profile-icon">
                <img src="https://ui-avatars.com/api/?name=Manager+User&background=0D8ABC&color=fff" alt="User">
            </div>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <button id="close-sidebar" class="close-btn">&times;</button>
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            <nav class="nav-links">
                <a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="stock.html"><i data-lucide="package"></i> Stock</a>
                <a href="sales.html"><i data-lucide="bar-chart-3"></i> Sales/Purchase</a>
                <a href="credit.html"><i data-lucide="credit-card"></i> Credit</a>
                <a href="shops.html" class="active"><i data-lucide="store"></i> Shops</a>
                <a href="expense.html"><i data-lucide="banknote"></i> Expenses</a>
                <a href="staff.html"><i data-lucide="users"></i> Staff</a>
                <a href="../index.html" id="logout-btn" class="logout">
                    <i data-lucide="log-out"></i> <span>Logout</span>
                </a>          
              </nav>
        </aside>

        <div class="overlay" id="overlay"></div>

        <main class="content">
            
            <div class="page-header">
                <h3>Shops Management</h3>
                
                <div class="summary-grid">
                    <div class="summary-card total">
                        <div class="card-info">
                            <span>Total Shops</span>
                            <h2 id="total-shops-count">0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="shopping-bag"></i></div>
                    </div>
                    <div class="summary-card active-card">
                        <div class="card-info">
                            <span>Active Shops</span>
                            <h2 id="active-shops-count">0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="check-circle"></i></div>
                    </div>
                    <div class="summary-card closed">
                        <div class="card-info">
                            <span>Closed / Inactive</span>
                            <h2 id="inactive-shops-count">0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="x-circle"></i></div>
                    </div>
                </div>
            </div>

            <div class="filter-bar">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="shop-search" placeholder="Search by Shop Name, Mobile...">
                </div>
                
                <select class="filter-select" id="filter-status">
                    <option value="all">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>

                <button class="btn btn-add" id="btn-add-shop">
                    <i data-lucide="plus"></i> Add New Shop
                </button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Shop Name</th>
                            <th>Owner Name</th>
                            <th>Mobile</th>
                            <th>Area / Address</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="shops-table-body">
                        </tbody>
                </table>
            </div>

        </main>
    </div>

    <div id="shop-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Shop</h3>
                <button class="close-modal" id="close-shop-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="shop-form">
                    <input type="hidden" id="shop-id"> <div class="form-group">
                        <label>Shop Name</label>
                        <input type="text" id="shop-name" placeholder="E.g. Gupta Kirana" required>
                    </div>

                    <div class="form-group">
                        <label>Owner Name</label>
                        <input type="text" id="owner-name" placeholder="E.g. Rajesh Gupta" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="shop-mobile" placeholder="10-digit Mobile" required>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="shop-status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address / Area</label>
                        <input type="text" id="shop-address" placeholder="E.g. Market Yard, Lane 2" required>
                    </div>

                    <button type="submit" class="save-btn">Save Shop Details</button>
                </form>
            </div>
        </div>
    </div>
 <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>
<script src="../js/manager/backend/authGuard.js"></script>

<script src="../js/manager/shops/backend/shopsService.js"></script>

<script src="../js/manager/shops/ui/shopsUI.js"></script>

<script src="../js/manager/shops/backend/shopsController.js"></script>

<script src="../js/manager/shops/shopsMain.js"></script>

    
</body>
</html>
