<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulfi ERP | Expense Manager</title>
    <link rel="stylesheet" href="../css/manager/expense.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <div id="auth-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="spinner" style="width: 50px; height: 50px; border: 4px solid #ddd; border-top: 4px solid #ff5722; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <h4 style="margin-top: 15px; font-family: sans-serif; color: #555;">Loading Expense Data...</h4>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <header class="topbar">
        <div class="header-left">
            <button id="menu-btn" class="menu-toggle"><i data-lucide="menu"></i></button>
            <h2>Kulfi ERP</h2>
        </div>
        <div class="user-info">
            <span class="role-badge">Manager</span>
            <div class="profile-icon">
                <img src="https://ui-avatars.com/api/?name=Manager+User&background=0D8ABC&color=fff" alt="User">
            </div>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <button id="close-sidebar" class="close-btn">&times;</button>
            <div class="sidebar-header"><h3>Menu</h3></div>
            <nav class="nav-links">
                <a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="stock.html"><i data-lucide="package"></i> Stock</a>
                <a href="sales.html"><i data-lucide="bar-chart-3"></i> Sales/Purchase</a>
                <a href="credit.html"><i data-lucide="credit-card"></i> Credit</a>
                <a href="shops.html"><i data-lucide="store"></i> Shops</a>
                <a href="expense.html" class="active"><i data-lucide="banknote"></i> Expenses</a>
                <a href="staff.html"><i data-lucide="users"></i> Staff</a>
                <a href="../index.html" id="logout-btn" class="logout">
                    <i data-lucide="log-out"></i> <span>Logout</span>
                </a>           
             </nav>
        </aside>

        <div class="overlay" id="overlay"></div>

        <main class="content">
            <div class="page-header">
                <h3>Expense Management</h3>
                
                <div class="summary-grid">
                    
                    <div class="summary-card total">
                        <div class="card-info">
                            <span>Total (All Time)</span>
                            <h2 id="total-expense">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="layers"></i></div>
                    </div>

                    <div class="summary-card monthly">
                        <div class="card-info">
                            <span>This Month</span>
                            <h2 id="month-expense">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="calendar-days"></i></div>
                    </div>

                    <div class="summary-card weekly">
                        <div class="card-info">
                            <span>Last 7 Days</span>
                            <h2 id="weekly-expense">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="calendar-clock"></i></div>
                    </div>

                    <div class="summary-card today">
                        <div class="card-info">
                            <span>Today's Expense</span>
                            <h2 id="today-expense">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="clock"></i></div>
                    </div>

                </div>
                </div>

            <div class="filter-bar">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="expense-search" placeholder="Search expenses...">
                </div>
                <select class="filter-select" id="filter-category">
                    <option value="all">All Categories</option>
                    <option value="Raw Material">Raw Material</option>
                    <option value="Fuel">Fuel / Transport</option>
                    <option value="Salary">Salary</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Other">Other</option>
                </select>
                <button class="btn btn-add" id="btn-add-expense">
                    <i data-lucide="plus"></i> Add New Expense
                </button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Payment Mode</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="expense-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Expense</h3>
                <button class="close-modal" id="close-expense-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="expense-form">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="exp-category" required>
                            <option value="Raw Material">Raw Material (Doodh/Sugar)</option>
                            <option value="Fuel">Fuel / Transport</option>
                            <option value="Salary">Salary / Wages</option>
                            <option value="Maintenance">Repair & Maintenance</option>
                            <option value="Other">Other / Misc</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Amount (₹)</label>
                        <input type="number" id="exp-amount" placeholder="Enter Amount" required>
                    </div>

                    <div class="form-group">
                        <label>Description / Note</label>
                        <input type="text" id="exp-note" placeholder="E.g. Petrol for Bike MP-09..." required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="exp-date" required>
                        </div>
                        <div class="form-group">
                            <label>Payment Mode</label>
                            <select id="exp-mode">
                                <option value="Cash">Cash</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="save-btn" style="background: var(--danger);">Save Expense</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/manager/backend/authGuard.js"></script>

    <script src="../js/manager/expense/ui/expenseUI.js"></script>
    <script src="../js/manager/expense/backend/expenseService.js"></script>
    <script src="../js/manager/expense/backend/expenseController.js"></script>

    <script src="../js/manager/expense/expenseMain.js"></script>

</body>
</html>
