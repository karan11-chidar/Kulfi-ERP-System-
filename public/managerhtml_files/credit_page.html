<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulfi ERP | Credit Management</title>
    <link rel="stylesheet" href="../css/manager_credit.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="topbar">
        <div class="header-left">
            <button id="menu-btn" class="menu-toggle"><i data-lucide="menu"></i></button>
            <h2>Kulfi ERP</h2>
        </div>
        <div class="user-info">
            <span class="role-badge">Manager</span>
            <div class="profile-icon">
                <img src="https://ui-avatars.com/api/?name=Manager+User&background=0D8ABC&color=fff" alt="User" style="width: 35px; height: 35px; border-radius: 50%;">
            </div>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <button id="close-sidebar" class="close-btn">&times;</button>
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            <nav class="nav-links">
                <a href="dashboard_page.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="stock_page.html"><i data-lucide="package"></i> Stock</a>
                <a href="sales_page.html"><i data-lucide="bar-chart-3"></i> Sales/Purchase</a>
                <a href="credit_page.html" class="active"><i data-lucide="credit-card"></i> Credit</a>
                <a href="shops_page.html"><i data-lucide="store"></i> Shops</a>
                <a href="expense_page.html"><i data-lucide="banknote"></i> Expenses</a>
                <a href="staff_page.html"><i data-lucide="users"></i> Staff</a>
                <a href="../index.html" class="logout"><i data-lucide="log-out"></i> Logout</a>
            </nav>
        </aside>

        <div class="overlay" id="overlay"></div>

        <main class="content">
            
            <div class="page-header">
                <h3>Credit Management</h3>
                <div class="summary-grid">
                    <div class="summary-card total">
                        <div class="card-info">
                            <span>Total Market Credit</span>
                            <h2 id="total-credit-display">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="wallet"></i></div>
                    </div>
                    <div class="summary-card today">
                        <div class="card-info">
                            <span>Today's Credit</span>
                            <h2 id="today-credit-display">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="calendar-clock"></i></div>
                    </div>
                    <div class="summary-card week">
                        <div class="card-info">
                            <span>Weekly Credit</span>
                            <h2 id="week-credit-display">₹0</h2>
                        </div>
                        <div class="card-icon"><i data-lucide="bar-chart-2"></i></div>
                    </div>
                </div>
            </div>

            <div class="filter-bar">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="credit-search" placeholder="Search Shop Name...">
                </div>
                <select class="filter-select" id="sort-credit">
                    <option value="high">Sort by Highest Credit</option>
                    <option value="low">Sort by Lowest Credit</option>
                    <option value="name">Sort by Name</option>
                </select>
                <button class="btn btn-add" id="btn-add-shop-credit">
                    <i data-lucide="plus"></i> Add New Credit
                </button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Shop Name</th>
                            <th>Mobile</th>
                            <th>Address</th>
                            <th>Credit Amount</th>
                            <th>Last Updated</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="credit-table-body">
                        </tbody>
                </table>
            </div>

        </main>
    </div>

    <div id="credit-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Credit</h3>
                <button class="close-modal" id="close-credit-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="update-credit-form">
                    <div class="form-group">
                        <label>Shop Name</label>
                        <input type="text" id="modal-shop-name" readonly style="background-color: #f9f9f9;">
                    </div>
                    <div class="form-group">
                        <label>Current Credit</label>
                        <input type="text" id="modal-current-credit" readonly style="background-color: #f9f9f9; font-weight: bold; color: #e74c3c;">
                    </div>
                    <div class="form-group">
                        <label>Action</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="action" value="receive" checked>
                                <span class="radio-custom receive">Payment Received</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="action" value="add">
                                <span class="radio-custom add">Add Credit</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount (₹)</label>
                        <input type="number" id="modal-amount" placeholder="Enter Amount" required>
                    </div>
                    <div class="form-group">
                        <label>Note (Optional)</label>
                        <input type="text" placeholder="E.g. Paid via PhonePe">
                    </div>
                    <button type="submit" class="save-btn">Update Balance</button>
                </form>
            </div>
        </div>
    </div>

    <div id="add-shop-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Shop Credit</h3>
                <button class="close-modal" id="close-add-shop-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-shop-form">
                    <div class="form-group">
                        <label>Shop Name</label>
                        <input type="text" id="new-shop-name" placeholder="Enter Shop Name" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="new-shop-mobile" placeholder="Enter Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <label>Address / Area</label>
                        <input type="text" id="new-shop-address" placeholder="Enter Location" required>
                    </div>
                    <div class="form-group">
                        <label>Initial Credit Amount (₹)</label>
                        <input type="number" id="new-shop-credit" placeholder="Enter Opening Balance" required>
                    </div>
                    <button type="submit" class="save-btn" style="background: var(--success);">Add Shop</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../managerJs_files/creditJs.js"></script>
</body>
</html>
